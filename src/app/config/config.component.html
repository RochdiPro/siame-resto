<img src="./../../assets/images/logout.png"   [routerLink]="['/']" width="50px" height="50px" style=" position:absolute;  margin-left: 94% ;">

<h1 id="non-printable"
  style="text-align: center;margin-top: 3%;margin-bottom: 6%; text-shadow: 2px 4px 3px rgba(0,0,0,0.3); font-size: 400%;">
  Configuration  </h1>
 
<div class="row col-md-12 "  > 
 
  <input type="file" (change)="readagent($event )">
  <img src="./../../assets/images/pdf.png" style="margin-left: 60%;"  (click)="generatePDF()">

      <table class="table table-striped " style="margin-left: 2%; margin-top: 4%">
        <thead>
          <tr>
            <th>Code</th>
            <th>Nom</th> 
            <th>Autoriser</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let obj of liste_employe ">
            <td>
              {{obj.code}}
            </td>
            <td>
              {{obj.nom}}
            </td>
            <td>
              {{obj.etat}}
            </td>
             
          </tr>
        </tbody>


      </table> 

</div>
